<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泰拳訓練小程式</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      background: #111; 
      color: white; 
      overflow-x: hidden;
    }
    header { 
      background: #222; 
      padding: 10px 20px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      position: sticky; 
      top: 0; 
      z-index: 1000;
    }
    .menu a { 
      color: white; 
      margin-right: 20px; 
      text-decoration: none; 
    }
    .menu a:hover { 
      text-decoration: underline; 
    }
    main { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 20px; 
      min-height: calc(100vh - 60px);
    }
    button { 
      margin: 10px; 
      padding: 15px 30px; 
      font-size: 1.2em; 
      border-radius: 12px; 
      border: none; 
      background: #444; 
      color: white; 
      cursor: pointer; 
    }
    button:hover { 
      background: #666; 
    }
    #log { 
      font-size: 1.5em; 
      min-height: 2em; 
      margin-bottom: 20px; 
    }
    input[type=range] { 
      width: 200px; 
    }
    .slider-label { 
      margin: 30px 0 5px; 
      font-size: 1em; 
    }
    
    /* 模態框樣式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      padding: 20px 20px 100px 20px;
      box-sizing: border-box;
      z-index: 10000;
    }
    .modal h2 { 
      margin: 20px 0; 
    }
    .modal ul {
      padding: 0;
      list-style: none;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    .modal li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .modal li button {
      padding: 8px 12px;
      font-size: 0.9em;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal li button:hover { 
      background: #666; 
    }
    .close-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
      z-index: 10001;
    }

    /* 輸入框和新增按鈕的容器 */
    .input-container {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      gap: 10px;
      margin-top: 20px;
    }
    .modal input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .modal .add-btn {
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal .add-btn:hover { 
      background: #666; 
    }

    /* 手機適配 */
    @media (max-width: 600px) {
      .modal {
        padding: 15px 15px 100px 15px;
      }
      .modal ul, .input-container {
        width: 100%;
        max-width: 100%;
      }
      .modal input {
        font-size: 0.9em;
      }
      .modal .add-btn {
        padding: 8px 15px;
        font-size: 0.9em;
      }
      button {
        padding: 12px 20px;
        font-size: 1em;
      }
      input[type=range] {
        width: 80%;
      }
    }
  </style>
</head>
<body>

    <div class="menu">

    </div>
    <div>泰拳訓練小程式</div>

    <div style="margin-top: 40px;"></div>
    <button onclick="stopTraining()">⛔ 停止訓練</button>
