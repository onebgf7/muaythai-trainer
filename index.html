<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泰拳訓練小程式</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      background: #111; 
      color: white; 
      overflow-x: hidden;
    }
    header { 
      background: #222; 
      padding: 10px 20px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      position: sticky; 
      top: 0; 
      z-index: 1000;
    }
    .menu a { 
      color: white; 
      margin-right: 20px; 
      text-decoration: none; 
    }
    .menu a:hover { 
      text-decoration: underline; 
    }
    main { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 20px; 
      min-height: calc(100vh - 60px);
    }
    button { 
      margin: 10px; 
      padding: 15px 30px; 
      font-size: 1.2em; 
      border-radius: 12px; 
      border: none; 
      background: #444; 
      color: white; 
      cursor: pointer; 
    }
    button:hover { 
      background: #666; 
    }
    #log { 
      font-size: 1.5em; 
      min-height: 2em; 
      margin-bottom: 20px; 
    }
    input[type=range] { 
      width: 200px; 
    }
    .slider-label { 
      margin: 30px 0 5px; 
      font-size: 1em; 
    }
    
    /* 模態框樣式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000; /* 完全不透明 */
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      padding: 20px 20px 100px 20px; /* 增加底部 padding */
      box-sizing: border-box;
      z-index: 10000;
    }
    .modal h2 { 
      margin: 20px 0; 
    }
    .modal ul {
      padding: 0;
      list-style: none;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    .modal li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .modal li button {
      padding: 8px 12px;
      font-size: 0.9em;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal li button:hover { 
      background: #666; 
    }
    .close-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
      z-index: 10001;
    }

    /* 輸入框和新增按鈕的容器 */
    .input-container {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      gap: 10px;
      margin-top: 20px; /* 在清單下方添加間距 */
    }
    .modal input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .modal .add-btn {
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal .add-btn:hover { 
      background: #666; 
    }

    /* 手機適配 */
    @media (max-width: 600px) {
      .modal {
        padding: 15px 15px 100px 15px;
      }
      .modal ul, .input-container {
        width: 100%;
        max-width: 100%;
      }
      .modal input {
        font-size: 0.9em;
      }
      .modal .add-btn {
        padding: 8px 15px;
        font-size: 0.9em;
      }
      button {
        padding: 12px 20px;
        font-size: 1em;
      }
      input[type=range] {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu">
      <a href="#" onclick="openModal('comboModal')">組合拳清單</a>
      <a href="#" onclick="openModal('fullComboModal')">綜合訓練清單</a>
    </div>
    <div>泰拳訓練小程式</div>
  </header>

  <main id="mainContent">
    <div id="log"></div>
    <div class="slider-label">組合間隔秒數：<span id="intervalLabel">5</span> 秒</div>
    <input type="range" id="intervalSlider" min="2" max="10" value="5" oninput="updateIntervalLabel()" />

    <button onclick="startReactionTraining()">🥊 反應訓練</button>
    <button onclick="startComboTraining()">🧠 組合拳訓練</button>
    <button onclick="startFullTraining()">💥 綜合技術訓練</button>

    <div style="margin-top: 40px;"></div>
    <button onclick="stopTraining()">⛔ 停止訓練</button>
  </main>

  <div class="modal" id="comboModal">
    <div class="close-btn" onclick="closeModal('comboModal')">✖</div>
    <h2>組合拳清單</h2>
    <ul id="comboList"></ul>
    <div class="input-container">
      <input id="newCombo" placeholder="輸入組合，例如：1 2 3" />
      <button class="add-btn" onclick="addCombo()">新增</button>
    </div>
  </div>

  <div class="modal" id="fullComboModal">
    <div class="close-btn" onclick="closeModal('fullComboModal')">✖</div>
    <h2>綜合技術清單</h2>
    <ul id="fullComboList"></ul>
    <div class="input-container">
      <input id="newFullCombo" placeholder="輸入組合，例如：1 右中掃 左肘" />
      <button class="add-btn" onclick="addFullCombo()">新增</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById('mainContent').style.display = 'none'; // 隱藏底層
      document.getElementById(id).style.display = 'flex';
      if (id === 'comboModal') renderComboList();
      if (id === 'fullComboModal') renderFullComboList();
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex'; // 恢復底層
    }

    // 示例函數（請根據您的實際需求補充完整邏輯）
    function renderComboList() { /* 渲染組合拳清單 */ }
    function renderFullComboList() { /* 渲染綜合訓練清單 */ }
    function addCombo() { /* 新增組合拳邏輯 */ }
    function addFullCombo() { /* 新增綜合訓練邏輯 */ }
    function updateIntervalLabel() { /* 更新間隔標籤 */ }
    function startReactionTraining() { /* 反應訓練邏輯 */ }
    function startComboTraining() { /* 組合拳訓練邏輯 */ }
    function startFullTraining() { /* 綜合技術訓練邏輯 */ }
    function stopTraining() { /* 停止訓練邏輯 */ }
  </script>
</body>
</html>
