<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泰拳訓練小程式</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      background: #111; 
      color: white; 
      overflow-x: hidden; /* 防止水平滾動條 */
    }
    header { 
      background: #222; 
      padding: 10px 20px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      position: sticky; 
      top: 0; 
      z-index: 1000; /* 確保 header 在頂部 */
    }
    .menu a { 
      color: white; 
      margin-right: 20px; 
      text-decoration: none; 
    }
    .menu a:hover { 
      text-decoration: underline; 
    }
    main { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 20px; 
      min-height: calc(100vh - 60px); /* 確保 main 適應螢幕高度 */
    }
    button { 
      margin: 10px; 
      padding: 15px 30px; 
      font-size: 1.2em; 
      border-radius: 12px; 
      border: none; 
      background: #444; 
      color: white; 
      cursor: pointer; 
    }
    button:hover { 
      background: #666; 
    }
    #log { 
      font-size: 1.5em; 
      min-height: 2em; 
      margin-bottom: 20px; 
    }
    input[type=range] { 
      width: 200px; 
    }
    .slider-label { 
      margin: 30px 0 5px; 
      font-size: 1em; 
    }
    
    /* 模態框樣式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95); /* 背景更深，避免透視底層元素 */
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      z-index: 10000; /* 提高 z-index，確保模態框在最上層 */
    }
    .modal h2 { 
      margin: 20px 0; 
    }
    .modal ul {
      padding: 0;
      list-style: none;
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px; /* 確保清單與輸入框之間有間距 */
    }
    .modal li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .modal li button {
      padding: 8px 12px;
      font-size: 0.9em;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal li button:hover { 
      background: #666; 
    }
    .close-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
      z-index: 10001; /* 確保關閉按鈕在模態框之上 */
    }

    /* 輸入框和新增按鈕的容器 */
    .input-container {
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 400px;
      gap: 10px;
      position: sticky; /* 固定在模態框底部 */
      bottom: 20px;
      background: rgba(0,0,0,0.9); /* 背景色避免透視 */
      padding: 10px;
      border-radius: 8px;
      z-index: 10002; /* 確保輸入區域在最上層 */
    }
    .modal input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .modal .add-btn {
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal .add-btn:hover { 
      background: #666; 
    }

    /* 手機適配 */
    @media (max-width: 600px) {
      .modal {
        padding: 15px;
      }
      .modal ul, .input-container {
        width: 95%;
      }
      .modal input {
        font-size: 0.9em;
      }
      .modal .add-btn {
        padding: 8px 15px;
        font-size: 0.9em;
      }
      button {
        padding: 12px 20px;
        font-size: 1em;
      }
      input[type=range] {
        width: 80%;
      }
      .input-container {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu">
      <a href="#" onclick="openModal('comboModal')">組合拳清單</a>
      <a href="#" onclick="openModal('fullComboModal')">綜合訓練清單</a>
    </div>
    <div>泰拳訓練小程式</div>
  </header>

  <main>
    <div id="log"></div>
    <div class="slider-label">組合間隔秒數：<span id="intervalLabel">5</span> 秒</div>
    <input type="range" id="intervalSlider" min="2" max="10" value="5" oninput="updateIntervalLabel()" />

    <button onclick="startReactionTraining()">🥊 反應訓練</button>
    <button onclick="startComboTraining()">🧠 組合拳訓練</button>
    <button onclick="startFullTraining()">💥 綜合技術訓練</button>

    <div style="margin-top: 40px;"></div>
    <button onclick="stopTraining()">⛔ 停止訓練</button>
  </main>

  <div class="modal" id="comboModal">
    <div class="close-btn" onclick="closeModal('comboModal')">✖</div>
    <h2>組合拳清單</h2>
    <ul id="comboList"></ul>
    <div class="input-container">
      <input id="newCombo" placeholder="輸入組合，例如：1 2 3" />
      <button class="add-btn" onclick="addCombo()">新增</button>
    </div>
  </div>

  <div class="modal" id="fullComboModal">
    <div class="close-btn" onclick="closeModal('fullComboModal')">✖</div>
    <h2>綜合技術清單</h2>
    <ul id="fullComboList"></ul>
    <div class="input-container">
      <input id="newFullCombo" placeholder="輸入組合，例如：1 右中掃 左肘" />
      <button class="add-btn" onclick="addFullCombo()">新增</button>
    </div>
  </div>

  <script>
    // 初始化數據，從 localStorage 載入或使用預設值
    let comboSet = JSON.parse(localStorage.getItem('comboSet')) || [
      [1, 2], [1, 2, 3], [1, 1, 2, 5], [1, 2, 3, 2], [1, 6, 3, 2],
      [2, 5, 4, 2], [6, 5, 6], [3, 4, 3, 4], [2, 6, 2, 5],
      [1, 3, 4, 6], [2, 2, 3, 5], [1, 2, 5, 6], [1, 2, 3, 4, 5, 6]
    ];

    let fullComboSet = JSON.parse(localStorage.getItem('fullComboSet')) || [
      '1 2 左低掃', '3 右中掃 2', '1 右高掃 左鉤', '左平肘 右側膝',
      '右砍肘 左正蹬 左鉤', '轉身肘 右高掃', '1 6 3 2', '2 5 4 2',
      '6 5 6', '3 4 3 4', '2 6 2 5', '格擋 2 3', '閃躲 右高掃 左平肘',
      '假動作 1 右中掃', '1 2 右低掃 左平肘', '右正蹬 左鉤 右砍肘',
      '格擋 左側膝 右上擊', '1 2 假動作 右高掃', '左中掃 格擋 右砍肘',
      '閃躲 2 6 3', '右正蹬 左肘砸 1', '3 4 右高掃', '1 假動作 右側膝',
      '轉身肘 2 左高掃'
    ];

    let intervalMs = 5000;
    let trainingInterval;
    let availableVoices = [];

    // 儲存數據到 localStorage
    function saveComboSet() {
      localStorage.setItem('comboSet', JSON.stringify(comboSet));
    }

    function saveFullComboSet() {
      localStorage.setItem('fullComboSet', JSON.stringify(fullComboSet));
    }

    function updateIntervalLabel() {
      const val = document.getElementById('intervalSlider').value;
      document.getElementById('intervalLabel').innerText = val;
      intervalMs = val * 1000;
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text.replace(/-/g, ' '));
      const isChinese = /[\u4e00-\u9fa5]/.test(text);
      const preferred = availableVoices.find(v => isChinese ? v.lang.includes('zh') : v.lang.includes('en'));
      msg.voice = preferred || availableVoices[0];
      msg.lang = isChinese ? 'zh-TW' : 'en-US';
      speechSynthesis.speak(msg);
      document.getElementById('log').innerText = text;
    }

    function startReactionTraining() {
      stopTraining();
      function loop() {
        const num = Math.floor(Math.random() * 6) + 1;
        speak(num.toString());
        trainingInterval = setTimeout(loop, Math.random() * 2200 + 800);
      }
      loop();
    }

    function startComboTraining() {
      stopTraining();
      function loop() {
        const combo = comboSet[Math.floor(Math.random() * comboSet.length)];
        speak(combo.join(' '));
        trainingInterval = setTimeout(loop, intervalMs);
      }
      loop();
    }

    function startFullTraining() {
      stopTraining();
      function loop() {
        const move = fullComboSet[Math.floor(Math.random() * fullComboSet.length)];
        speak(move);
        trainingInterval = setTimeout(loop, intervalMs);
      }
      loop();
    }

    function stopTraining() {
      clearTimeout(trainingInterval);
      speechSynthesis.cancel();
      document.getElementById('log').innerText = '';
    }

    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
      if (id === 'comboModal') renderComboList();
      if (id === 'fullComboModal') renderFullComboList();
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function renderComboList() {
      const list = document.getElementById('comboList');
      list.innerHTML = '';
      comboSet.forEach((combo, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${combo.join(' ')}</span><button onclick="deleteCombo(${index})">刪除</button>`;
        list.appendChild(li);
      });
    }

    function addCombo() {
      const input = document.getElementById('newCombo').value.trim();
      const nums = input.split(/\s+/).map(n => parseInt(n)).filter(n => !isNaN(n));
      if (nums.length > 0) {
        const exists = comboSet.some(combo => combo.length === nums.length && combo.every((val, i) => val === nums[i]));
        if (exists) {
          alert('這組組合已存在');
          return;
        }
        comboSet.push(nums);
        saveComboSet(); // 儲存到 localStorage
        document.getElementById('newCombo').value = '';
        renderComboList();
      } else {
        alert('請輸入有效數字組合');
      }
    }

    function deleteCombo(index) {
      comboSet.splice(index, 1);
      saveComboSet(); // 儲存到 localStorage
      renderComboList();
    }

    function renderFullComboList() {
      const list = document.getElementById('fullComboList');
      list.innerHTML = '';
      fullComboSet.forEach((combo, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${combo}</span><button onclick="deleteFullCombo(${index})">刪除</button>`;
        list.appendChild(li);
      });
    }

    function addFullCombo() {
      const input = document.getElementById('newFullCombo').value.trim();
      if (input) {
        if (fullComboSet.includes(input)) {
          alert('這組綜合組合已存在');
          return;
        }
        fullComboSet.push(input);
        saveFullComboSet(); // 儲存到 localStorage
        document.getElementById('newFullCombo').value = '';
        renderFullComboList();
      } else {
        alert('請輸入組合內容');
      }
    }

    function deleteFullCombo(index) {
      fullComboSet.splice(index, 1);
      saveFullComboSet(); // 儲存到 localStorage
      renderFullComboList();
    }

    window.speechSynthesis.onvoiceschanged = () => {
      availableVoices = speechSynthesis.getVoices();
    };
  </script>
</body>
</html>
