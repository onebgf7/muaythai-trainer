<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>泰拳訓練小程式</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #111;
      color: white;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    #log {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>泰拳訓練小程式</h1>
  <button onclick="startReactionTraining()">🥊 反應訓練</button>
  <button onclick="startComboTraining()">🧠 組合拳訓練</button>
  <button onclick="startFullTraining()">💥 綜合技術訓練</button>
  <button onclick="stopTraining()">⛔ 停止訓練</button>
  <div id="log"></div>

  <script>
    const punchAudioMap = {
      1: '1', // 前手拳
      2: '2', // 後手拳
      3: '3', // 左擺拳（hook）
      4: '4', // 右擺拳（hook）
      5: '5', // 左鉤拳（cover up）
      6: '6'  // 右鉤拳（cover up）
    };

    const comboSet = [
      [1, 2],
      [1, 2, 3],
      [1, 1, 2, 5],
      [1, 2, 3, 2],
      [1, 6, 3, 2],
      [2, 5, 4, 2],
      [6, 5, 6],
      [3, 4, 3, 4],
      [2, 6, 2, 5]
    ];

    const fullComboSet = [
      '1-2-左低掃',
      '3-右中掃-2',
      '1-右高掃-左鉤',
      '左平肘-右側膝',
      '右砍肘-左正蹬-左鉤',
      '轉身肘-右高掃',
      '1-6-3-2',
      '2-5-4-2',
      '6-5-6',
      '3-4-3-4',
      '2-6-2-5',
      '格擋-2-3',
      '閃躲-右高掃-左平肘',
      '假動作-1-右中掃',
      '1-2-右低掃-左平肘',
      '右正蹬-左鉤-右砍肘',
      '格擋-左側膝-右上擊',
      // 新增組合
      '1-2-假動作-右高掃',
      '左中掃-格擋-右砍肘',
      '閃躲-2-6-3',
      '右正蹬-左肘砸-1',
      '3-4-右高掃',
      '1-假動作-右側膝',
      '轉身肘-2-左高掃'
    ];

    let trainingInterval;

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = /^[0-9\-]+$/.test(text) ? 'en-US' : 'zh-TW';
      speechSynthesis.speak(msg);
      document.getElementById('log').innerText = text;
    }

    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    function startReactionTraining() {
      stopTraining();
      function loop() {
        const num = Math.floor(getRandom(1, 7));
        speak(punchAudioMap[num]);
        trainingInterval = setTimeout(loop, getRandom(800, 3000));
      }
      loop();
    }

    function startComboTraining() {
      stopTraining();
      function loop() {
        const combo = comboSet[Math.floor(Math.random() * comboSet.length)];
        const text = combo.map(n => n.toString()).join('-');
        speak(text);
        trainingInterval = setTimeout(loop, 5000);
      }
      loop();
    }

    function startFullTraining() {
      stopTraining();
      function loop() {
        const move = fullComboSet[Math.floor(Math.random() * fullComboSet.length)];
        speak(move);
        trainingInterval = setTimeout(loop, 5000);
      }
      loop();
    }

    function stopTraining() {
      clearTimeout(trainingInterval);
      speechSynthesis.cancel();
      document.getElementById('log').innerText = '';
    }
  </script>
</body>
</html>
