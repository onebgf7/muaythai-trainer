<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泰拳訓練小程式</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      background: #111; 
      color: white; 
      overflow-x: hidden;
    }
    header { 
      background: #222; 
      padding: 10px 20px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      position: sticky; 
      top: 0; 
      z-index: 1000;
    }
    .menu a { 
      color: white; 
      margin-right: 20px; 
      text-decoration: none; 
    }
    .menu a:hover { 
      text-decoration: underline; 
    }
    main { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding: 20px; 
      min-height: calc(100vh - 60px);
    }
    button { 
      margin: 15px; 
      padding: 20px 40px; 
      font-size: 1.5em; 
      border-radius: 12px; 
      border: none; 
      background: #444; 
      color: white; 
      cursor: pointer; 
      touch-action: manipulation; 
      position: relative; 
      z-index: 10; /* 確保按鈕在最上層 */
    }
    button:hover { 
      background: #666; 
    }
    #log { 
      font-size: 1.5em; 
      min-height: 2em; 
      margin-bottom: 20px; 
    }
    input[type=range] { 
      width: 200px; 
    }
    .slider-label { 
      margin: 30px 0 5px; 
      font-size: 1em; 
    }
    .voice-selection { 
      margin: 10px 0; 
      display: flex; 
      align-items: center; 
      gap: 10px; 
    }
    select { 
      padding: 5px; 
      font-size: 1em; 
      border-radius: 6px; 
      background: #444; 
      color: white; 
      border: none; 
    }
    
    /* 模態框樣式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      padding: 20px 20px 100px 20px;
      box-sizing: border-box;
      z-index: 10000;
    }
    .modal h2 { 
      margin: 20px 0; 
    }
    .modal ul {
      padding: 0;
      list-style: none;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    .modal li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .modal li button {
      padding: 8px 12px;
      font-size: 0.9em;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    .modal li button:hover { 
      background: #666; 
    }
    .close-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
      z-index: 10001;
    }
    .input-container {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      gap: 10px;
      margin-top: 20px;
    }
    .modal input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .modal .add-btn {
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    .modal .add-btn:hover { 
      background: #666; 
    }

    /* 手機適配 */
    @media (max-width: 600px) {
      .modal {
        padding: 15px 15px 100px 15px;
      }
      .modal ul, .input-container {
        width: 100%;
        max-width: 100%;
      }
      .modal input {
        font-size: 0.9em;
      }
      .modal .add-btn {
        padding: 8px 15px;
        font-size: 0.9em;
      }
      button {
        padding: 15px 30px;
        font-size: 1.2em;
      }
      input[type=range] {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu">
      <a href="#" onclick="openModal('comboModal')" ontouchstart="openModal('comboModal')">組合拳清單</a>
      <a href="#" onclick="openModal('fullComboModal')" ontouchstart="openModal('fullComboModal')">綜合訓練清單</a>
    </div>
    <div>泰拳訓練小程式</div>
  </header>

  <main id="mainContent">
    <div id="log"></div>
    <div class="voice-selection">
      <div class="slider-label">當前語音：<span id="currentVoice">尚未選擇</span></div>
      <select id="voiceSelect" onchange="updateVoice()"></select>
      <button onclick="testVoice()" ontouchstart="testVoice()" ontouchend="preventDefault(event)" style="padding: 10px 20px; font-size: 1em;">測試語音</button>
    </div>
    <div class="slider-label">組合間隔秒數：<span id="intervalLabel">5</span> 秒</div>
    <input type="range" id="intervalSlider" min="2" max="10" value="5" oninput="updateIntervalLabel()" />

    <button onclick="startReactionTraining()" ontouchstart="startReactionTraining()" ontouchend="preventDefault(event)">🥊 反應訓練</button>
    <button onclick="startComboTraining()" ontouchstart="startComboTraining()" ontouchend="preventDefault(event)">🧠 組合拳訓練</button>
    <button onclick="startFullTraining()" ontouchstart="startFullTraining()" ontouchend="preventDefault(event)">💥 綜合技術訓練</button>

    <div style="margin-top: 40px;"></div>
    <button onclick="stopTraining()" ontouchstart="stopTraining()" ontouchend="preventDefault(event)">⛔ 停止訓練</button>
  </main>

  <div class="modal" id="comboModal">
    <div class="close-btn" onclick="closeModal('comboModal')" ontouchstart="closeModal('comboModal')">✖</div>
    <h2>組合拳清單</h2>
    <ul id="comboList"></ul>
    <div class="input-container">
      <input id="newCombo" placeholder="輸入組合，例如：1 2 3" />
      <button class="add-btn" onclick="addCombo()" ontouchstart="addCombo()" ontouchend="preventDefault(event)">新增</button>
    </div>
  </div>

  <div class="modal" id="fullComboModal">
    <div class="close-btn" onclick="closeModal('fullComboModal')" ontouchstart="closeModal('fullComboModal')">✖</div>
    <h2>綜合技術清單</h2>
    <ul id="fullComboList"></ul>
    <div class="input-container">
      <input id="newFullCombo" placeholder="輸入組合，例如：1 右中掃 左肘" />
      <button class="add-btn" onclick="addFullCombo()" ontouchstart="addFullCombo()" ontouchend="preventDefault(event)">新增</button>
    </div>
  </div>

  <script>
    // 防止觸控事件的預設行為（如滾動）
    function preventDefault(e) {
      e.preventDefault();
    }

    // 從 localStorage 載入數據或使用預設值
    let comboSet = JSON.parse(localStorage.getItem('comboSet')) || [
      [1, 2], [1, 2, 3], [1, 1, 2, 5], [1, 2, 3, 2], [1, 6, 3, 2],
      [2, 5, 4, 2], [6, 5, 6], [3, 4, 3, 4], [2, 6, 2, 5],
      [1, 3, 4, 6], [2, 2, 3, 5], [1, 2, 5, 6], [1, 2, 3, 4, 5, 6]
    ];

    let fullComboSet = JSON.parse(localStorage.getItem('fullComboSet')) || [
      '1 2 左低掃', '3 右中掃 2', '1 右高掃 左鉤', '左平肘 右側膝',
      '右砍肘 左正蹬 左鉤', '轉身肘 右高掃', '1 6 3 2', '2 5 4 2',
      '6 5 6', '3 4 3 4', '2 6 2 5', '格擋 2 3', '閃躲 右高掃 左平肘',
      '假動作 1 右中掃', '1 2 右低掃 左平肘', '右正蹬 左鉤 右砍肘',
      '格擋 左側膝 右上擊', '1 2 假動作 右高掃', '左中掃 格擋 右砍肘',
      '閃躲 2 6 3', '右正蹬 左肘砸 1', '3 4 右高掃', '1 假動作 右側膝',
      '轉身肘 2 左高掃'
    ];

    let intervalMs = 5000;
    let trainingInterval;
    let availableVoices = [];
    let selectedVoice = null;
    let foundVoices = [];

    // 儲存數據到 localStorage
    function saveComboSet() {
      localStorage.setItem('comboSet', JSON.stringify(comboSet));
    }

    function saveFullComboSet() {
      localStorage.setItem('fullComboSet', JSON.stringify(fullComboSet));
    }

    function updateIntervalLabel() {
      const val = document.getElementById('intervalSlider').value;
      document.getElementById('intervalLabel').innerText = val;
      intervalMs = val * 1000;
    }

    function initializeVoices() {
      availableVoices = speechSynthesis.getVoices();
      console.log('語音列表已載入:', availableVoices);

      // 優先選擇 zh-TW 和 th-TH 語音
      const preferredLanguages = ['zh-TW', 'th-TH'];
      const voiceSelect = document.getElementById('voiceSelect');
      foundVoices = [];
      const addedVoiceNames = new Set(); // 用來避免重複

      // 根據語言選擇語音
      for (let lang of preferredLanguages) {
        const voicesForLang = availableVoices.filter(v => v.lang === lang && !addedVoiceNames.has(v.name));
        for (let voice of voicesForLang) {
          voice.displayName = `${voice.name.split(' ').pop()} (${voice.lang})`; // 簡化名稱，例如 "Hanhan (zh-TW)"
          foundVoices.push(voice);
          addedVoiceNames.add(voice.name);
        }
      }

      // 如果找不到任何指定語言的語音，使用第一個可用語音
      if (foundVoices.length === 0 && availableVoices.length > 0) {
        console.warn('未找到指定語言的語音，使用第一個可用語音');
        const defaultVoice = availableVoices[0];
        defaultVoice.displayName = `${defaultVoice.name.split(' ').pop()} (${defaultVoice.lang})`;
        foundVoices.push(defaultVoice);
      }

      // 預設選擇第一個找到的語音
      if (foundVoices.length > 0) {
        selectedVoice = foundVoices[0];
        document.getElementById('currentVoice').innerText = selectedVoice.displayName;
      } else {
        console.error('無可用語音');
        document.getElementById('currentVoice').innerText = '無可用語音';
      }

      // 更新語音選擇選單
      voiceSelect.innerHTML = '';
      foundVoices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.text = voice.displayName;
        voiceSelect.appendChild(option);
      });
    }

    function updateVoice() {
      const voiceSelect = document.getElementById('voiceSelect');
      const selectedIndex = voiceSelect.value;
      if (selectedIndex >= 0 && selectedIndex < foundVoices.length) {
        selectedVoice = foundVoices[selectedIndex];
        console.log('已選擇語音:', selectedVoice.name, selectedVoice.lang);
        document.getElementById('currentVoice').innerText = selectedVoice.displayName;
      }
    }

    function testVoice() {
      speak('測試語音');
    }

    function speak(text) {
      console.log('嘗試播報:', text);
      // 確保語音列表已載入
      if (availableVoices.length === 0) {
        availableVoices = speechSynthesis.getVoices();
        console.log('語音列表在播報時載入:', availableVoices);
        if (availableVoices.length === 0) {
          console.error('語音列表仍未載入，重新觸發載入');
          setTimeout(() => {
            availableVoices = speechSynthesis.getVoices();
            initializeVoices();
            speak(text); // 重試播報
          }, 500);
          return;
        }
        initializeVoices();
      }
      const msg = new SpeechSynthesisUtterance(text.replace(/-/g, ' '));
      if (selectedVoice) {
        msg.voice = selectedVoice;
      } else if (availableVoices.length > 0) {
        console.warn('未選擇語音，使用第一個可用語音');
        msg.voice = availableVoices[0];
        document.getElementById('currentVoice').innerText = `${availableVoices[0].name.split(' ').pop()} (${availableVoices[0].lang})`;
      } else {
        console.error('無可用語音，可能需要等待語音列表載入');
        document.getElementById('currentVoice').innerText = '無可用語音';
        return;
      }
      // 根據語音的語言設置語言屬性
      msg.lang = selectedVoice ? selectedVoice.lang : 'zh-TW';
      speechSynthesis.speak(msg);
      document.getElementById('log').innerText = text;
    }

    function startReactionTraining() {
      stopTraining();
      function loop() {
        const num = Math.floor(Math.random() * 6) + 1;
        speak(num.toString());
        trainingInterval = setTimeout(loop, Math.random() * 2200 + 800);
      }
      loop();
    }

    function startComboTraining() {
      stopTraining();
      function loop() {
        const combo = comboSet[Math.floor(Math.random() * comboSet.length)];
        speak(combo.join(' '));
        trainingInterval = setTimeout(loop, intervalMs);
      }
      loop();
    }

    function startFullTraining() {
      stopTraining();
      function loop() {
        const move = fullComboSet[Math.floor(Math.random() * fullComboSet.length)];
        speak(move);
        trainingInterval = setTimeout(loop, intervalMs);
      }
      loop();
    }

    function stopTraining() {
      clearTimeout(trainingInterval);
      speechSynthesis.cancel();
      document.getElementById('log').innerText = '';
    }

    function openModal(id) {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById(id).style.display = 'flex';
      if (id === 'comboModal') renderComboList();
      if (id === 'fullComboModal') renderFullComboList();
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }

    function renderComboList() {
      const list = document.getElementById('comboList');
      list.innerHTML = '';
      comboSet.forEach((combo, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${combo.join(' ')}</span><button onclick="deleteCombo(${index})" ontouchstart="deleteCombo(${index})" ontouchend="preventDefault(event)">刪除</button>`;
        list.appendChild(li);
      });
    }

    function addCombo() {
      const input = document.getElementById('newCombo').value.trim();
      const nums = input.split(/\s+/).map(n => parseInt(n)).filter(n => !isNaN(n));
      if (nums.length > 0) {
        const exists = comboSet.some(combo => combo.length === nums.length && combo.every((val, i) => val === nums[i]));
        if (exists) {
          alert('這組組合已存在');
          return;
        }
        comboSet.push(nums);
        saveComboSet();
        document.getElementById('newCombo').value = '';
        renderComboList();
      } else {
        alert('請輸入有效數字組合');
      }
    }

    function deleteCombo(index) {
      comboSet.splice(index, 1);
      saveComboSet();
      renderComboList();
    }

    function renderFullComboList() {
      const list = document.getElementById('fullComboList');
      list.innerHTML = '';
      fullComboSet.forEach((combo, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${combo}</span><button onclick="deleteFullCombo(${index})" ontouchstart="deleteFullCombo(${index})" ontouchend="preventDefault(event)">刪除</button>`;
        list.appendChild(li);
      });
    }

    function addFullCombo() {
      const input = document.getElementById('newFullCombo').value.trim();
      if (input) {
        if (fullComboSet.includes(input)) {
          alert('這組綜合組合已存在');
          return;
        }
        fullComboSet.push(input);
        saveFullComboSet();
        document.getElementById('newFullCombo').value = '';
        renderFullComboList();
      } else {
        alert('請輸入組合內容');
      }
    }

    function deleteFullCombo(index) {
      fullComboSet.splice(index, 1);
      saveFullComboSet();
      renderFullComboList();
    }

    // 初始化語音
    window.onload = function() {
      window.speechSynthesis.onvoiceschanged = () => {
        initializeVoices();
      };
      // 立即觸發語音列表載入
      speechSynthesis.getVoices();
      console.log('腳本已載入，手機端請檢查按鈕是否可點擊');
    };
  </script>
</body>
</html>
