<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泰拳訓練小程式</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
    button { padding: 10px 20px; margin: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background-color: white; padding: 20px; border-radius: 5px; width: 80%; max-width: 500px; }
    ul { list-style-type: none; padding: 0; }
    li { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
    li button { background-color: #ff4444; }
    li button:hover { background-color: #cc0000; }
    input { padding: 5px; margin: 5px 0; width: 70%; }
    #log { margin-top: 20px; font-size: 1.2em; color: #333; }
  </style>
</head>
<body>
  <div id="mainContent">
    <button onclick="startReactionTraining()">反應訓練</button>
    <button onclick="startComboTraining()">組合拳訓練</button>
    <button onclick="startFullTraining()">綜合技術訓練</button>
    <button onclick="stopTraining()">停止訓練</button>
    <br>
    <label for="intervalSlider">間隔時間 (秒): <span id="intervalLabel">5</span></label>
    <input type="range" id="intervalSlider" min="1" max="10" value="5" oninput="updateIntervalLabel()">
    <br>
    <button onclick="openModal('comboModal')">管理組合拳</button>
    <button onclick="openModal('fullComboModal')">管理綜合技術</button>
    <div id="log"></div>
  </div>

  <div id="comboModal" class="modal">
    <div class="modal-content">
      <h2>管理組合拳</h2>
      <input type="text" id="newCombo" placeholder="輸入數字組合，例如 1 2 3">
      <button onclick="addCombo()">新增</button>
      <ul id="comboList"></ul>
      <button onclick="closeModal('comboModal')">關閉</button>
    </div>
  </div>

  <div id="fullComboModal" class="modal">
    <div class="modal-content">
      <h2>管理綜合技術</h2>
      <input type="text" id="newFullCombo" placeholder="輸入組合，例如 1 2 左低掃">
      <button onclick="addFullCombo()">新增</button>
      <ul id="fullComboList"></ul>
      <button onclick="closeModal('fullComboModal')">關閉</button>
    </div>
  </div>

  <script>
    let comboSet = JSON.parse(localStorage.getItem('comboSet')) || [
      [1, 2], [1, 2, 3], [1, 1, 2, 5], [1, 2, 3, 2], [1, 6, 3, 2],
      [2, 5, 4, 2], [6, 5, 6], [3, 4, 3, 4], [2, 6, 2, 5],
      [1, 3, 4, 6], [2, 2, 3, 5], [1, 2, 5, 6], [1, 2, 3, 4, 5, 6]
    ];

    let fullComboSet = JSON.parse(localStorage.getItem('fullComboSet')) || [
      '1 2 左低掃', '3 右中掃 2', '1 右高掃 左鉤', '左平肘 右側膝',
      '右砍肘 左正蹬 左鉤', '轉身肘 右高掃', '1 6 3 2', '2 5 4 2',
      '6 5 6', '3 4 3 4', '2 6 2 5', '格擋 2 3', '閃躲 右高掃 左平肘',
      '假動作 1 右中掃', '1 2 右低掃 左平肘', '右正蹬 左鉤 右砍肘',
      '格擋 左側膝 右上擊', '1 2 假動作 右高掃', '左中掃 格擋 右砍肘',
      '閃躲 2 6 3', '右正蹬 左肘砸 1', '3 4 右高掃', '1 假動作 右側膝',
      '轉身肘 2 左高掃'
    ];

    let intervalMs = 5000;
    let trainingInterval;
    let availableVoices = [];

    function saveComboSet() {
      localStorage.setItem('comboSet', JSON.stringify(comboSet));
    }

    function saveFullComboSet() {
      localStorage.setItem('fullComboSet', JSON.stringify(fullComboSet));
    }

    function updateIntervalLabel() {
      const val = document.getElementById('intervalSlider').value;
      document.getElementById('intervalLabel').innerText = val;
      intervalMs = val * 1000;
    }

    function speak(text) {
      console.log('嘗試播報:', text);
      const msg = new SpeechSynthesisUtterance(text.replace(/-/g, ' '));
      const isChinese = /[\u4e00-\u9fa5]/.test(text);
      const preferred = availableVoices.find(v => isChinese ? v.lang.includes('zh') : v.lang.includes('en'));
      msg.voice = preferred || availableVoices[0];
      msg.lang = isChinese ? 'zh-TW' : 'en-US';
      speechSynthesis.speak(msg);
      document.getElementById('log').innerText = text;
    }

    function startReactionTraining() {
      stopTraining();
      function loop() {
        const num = Math.floor(Math.random() * 6) + 1;
        speak(num.toString());
        trainingInterval = setTimeout(loop, Math.random() * 2200 + 800);
      }
      loop();
    }

    function startComboTraining() {
      stopTraining();
      function loop() {
        const combo = comboSet[Math.floor(Math.random() * comboSet.length)];
        speak(combo.join(' '));
        trainingInterval = setTimeout(loop, intervalMs);
      }
      loop();
    }

    function startFullTraining() {
      stopTraining();
      function loop() {
        const move = fullComboSet[Math.floor(Math.random() * fullComboSet.length)];
        speak(move);
        trainingInterval = setTimeout(loop, intervalMs);
      }
      loop();
    }

    function stopTraining() {
      clearTimeout(trainingInterval);
      speechSynthesis.cancel();
      document.getElementById('log').innerText = '';
    }

    function openModal(id) {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById(id).style.display = 'flex';
      if (id === 'comboModal') renderComboList();
      if (id === 'fullComboModal') renderFullComboList();
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }

    function renderComboList() {
      const list = document.getElementById('comboList');
      list.innerHTML = '';
      comboSet.forEach((combo, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${combo.join(' ')}</span><button onclick="deleteCombo(${index})">刪除</button>`;
        list.appendChild(li);
      });
    }

    function addCombo() {
      const input = document.getElementById('newCombo').value.trim();
      const nums = input.split(/\s+/).map(n => parseInt(n)).filter(n => !isNaN(n));
      if (nums.length > 0) {
        const exists = comboSet.some(combo => combo.length === nums.length && combo.every((val, i) => val === nums[i]));
        if (exists) {
          alert('這組組合已存在');
          return;
        }
        comboSet.push(nums);
        saveComboSet();
        document.getElementById('newCombo').value = '';
        renderComboList();
      } else {
        alert('請輸入有效數字組合');
      }
    }

    function deleteCombo(index) {
      comboSet.splice(index, 1);
      saveComboSet();
      renderComboList();
    }

    function renderFullComboList() {
      const list = document.getElementById('fullComboList');
      list.innerHTML = '';
      fullComboSet.forEach((combo, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${combo}</span><button onclick="deleteFullCombo(${index})">刪除</button>`;
        list.appendChild(li);
      });
    }

    function addFullCombo() {
      const input = document.getElementById('newFullCombo').value.trim();
      if (input) {
        if (fullComboSet.includes(input)) {
          alert('這組綜合組合已存在');
          return;
        }
        fullComboSet.push(input);
        saveFullComboSet();
        document.getElementById('newFullCombo').value = '';
        renderFullComboList();
      } else {
        alert('請輸入組合內容');
      }
    }

    function deleteFullCombo(index) {
      fullComboSet.splice(index, 1);
      saveFullComboSet();
      renderFullComboList();
    }

    window.onload = function() {
      window.speechSynthesis.onvoiceschanged = () => {
        availableVoices = speechSynthesis.getVoices();
        console.log('語音列表已載入');
      };
      speechSynthesis.getVoices();
    };
  </script>
</body>
</html>
